<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
        rel="stylesheet" />

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Responsive Navbar</title>
</head>

<body class="light">
    <!------Navbar Start------>
    <header class="navbar">
        <div class="name">
            <h1>Sumesh Mohanty</h1>
        </div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>

        <ul class="mainMenu">
            <li><a class="homebtn" href="#Home">Home</a></li>
            <li><a class="aboutbtn" href="#About">About</a></li>
            <li><a class="projectsbtn" href="#Projects">Projects</a></li>
            <li><a class="contactbtn" href="#Contact">Contact</a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <span class="socialIcons">
                <i class="fab fa-github"></i>
                <i class="fab fa-linkedin"></i>
            </span>
        </ul>

    </header>
    <!------Navbar End------>
    <div id="Home" class="Home">
        <div class="text">
            <h3>Hi</h3>
            <h2>I am Sumesh Mohanty</h2>
            <h2>A <span class="type"></span></h2>
        </div>
    </div>
    <div id="About" class="About"></div>
    <div id="Projects" class="Projects"></div>
    <div id="Contact" class="Contact"></div>
    <script src="assets/js/typed.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
